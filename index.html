<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EasyWebradio</title>
	<link href="assets/css/libs/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/libs/jquery-ui.min.css" rel="stylesheet">
	<link href="assets/css/libs/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/player.css" rel="stylesheet">
</head>
<body>

<div class="modal fade" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add a new channel</h4>
      </div>
      <div class="modal-body">
        <form class="" action="" method="">
					<label for="channelName">Channel name</label>
					<input id="channelName" type="text" name="name">
					<label for="channelUrl">Channel URL</label>
					<input id="channelUrl" type="text" name="url">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<div class="container">
	<div class="player">
		<div class="row">
			<div class="col-xs-3">
				<div class="player-control-play" data-status="stopped">
					<i class="fa"></i>
				</div>
			</div>
			<div class="col-xs-5">
				<div class="player-control-volume">
					<div class="mute" data-status="false" data-prev="100"></div>
					<span class="tooltip"></span>
					<div class="slider"></div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="player-channel-select">
					<select class="channel-dropdown" name="channel-dropdown">
					</select>
					<button type="button" name="button">Switch channel</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>window.$ = window.jQuery = require('./assets/js/libs/jquery-1.12.3.min.js');</script>
<script type="text/javascript" src="assets/js/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/libs/pouchdb-5.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
